<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Metaetiquetas dinámicas que WhatsApp leerá -->
    <meta property="og:title" id="ogTitle" content="Cargando producto...">
    <meta property="og:description" id="ogDescription" content="Producto de Stock Baire">
    <meta property="og:image" id="ogImage" content="https://i.postimg.cc/xjPhcMmn/IMG-20250921-135417.jpg">
    <meta property="og:url" id="ogUrl" content="">
    <meta property="og:type" content="product">
    
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" id="twitterTitle" content="Cargando producto...">
    <meta name="twitter:description" id="twitterDescription" content="Producto de Stock Baire">
    <meta name="twitter:image" id="twitterImage" content="https://i.postimg.cc/xjPhcMmn/IMG-20250921-135417.jpg">
    
    <title id="pageTitle">Producto - Stock Baire</title>
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .product-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .product-image {
            width: 100%;
            max-width: 300px;
            height: 250px;
            object-fit: contain;
            margin: 0 auto 20px;
            border-radius: 10px;
        }
        
        .product-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        
        .product-price {
            font-size: 28px;
            font-weight: bold;
            color: #ef4444;
            margin-bottom: 15px;
        }
        
        .product-description {
            color: #666;
            margin-bottom: 25px;
            line-height: 1.5;
        }
        
        .btn {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            transition: transform 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .loading {
            text-align: center;
            color: #666;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="product-container">
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Cargando producto...</p>
        </div>
        
        <div id="productContent" style="display: none;">
            <img id="productImage" class="product-image" src="" alt="Producto">
            <h1 id="productTitle" class="product-title"></h1>
            <div id="productPrice" class="product-price"></div>
            <p id="productDescription" class="product-description"></p>
            <a href="https://probarurl.onrender.com" class="btn">Ver en Stock Baire</a>
        </div>
        
        <div id="errorContent" style="display: none;" class="loading">
            <p>❌ Producto no encontrado</p>
            <a href="https://probarurl.onrender.com" class="btn" style="margin-top: 15px;">Volver a la tienda</a>
        </div>
    </div>

    <script>
    // Obtener parámetros de la URL
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('id');
    const productName = urlParams.get('nombre');

    // Configuración de Supabase (la misma que en tu página principal)
    const SUPABASE_URL = 'https://exuutmlbezajrqwchkck.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV4dXV0bWxiZXphanJxd2Noa2NrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc3MjU5ODYsImV4cCI6MjA3MzMwMTk4Nn0.GXBs9vfzbBu2tGMmZom43FrgqVvhSES4w6gK1oZaoxs';
    
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Cargar información del producto
    async function loadProduct() {
        if (!productId) {
            showError();
            return;
        }

        try {
            const { data: product, error } = await supabase
                .from('products')
                .select('*')
                .eq('id', productId)
                .single();

            if (error || !product) {
                showError();
                return;
            }

            displayProduct(product);
            updateMetaTags(product);
            
        } catch (error) {
            console.error('Error loading product:', error);
            showError();
        }
    }

    function displayProduct(product) {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('productContent').style.display = 'block';
        
        document.getElementById('productImage').src = product.image || 'https://i.postimg.cc/xjPhcMmn/IMG-20250921-135417.jpg';
        document.getElementById('productTitle').textContent = product.name;
        document.getElementById('productPrice').textContent = formatPrice(product.price);
        document.getElementById('productDescription').textContent = product.description || 'Producto disponible en Stock Baire';
    }

    function updateMetaTags(product) {
        // Actualizar metaetiquetas para WhatsApp/Facebook
        document.getElementById('ogTitle').content = product.name + ' - Stock Baire';
        document.getElementById('ogDescription').content = product.description || `Precio: ${formatPrice(product.price)}`;
        document.getElementById('ogImage').content = product.image || 'https://i.postimg.cc/xjPhcMmn/IMG-20250921-135417.jpg';
        document.getElementById('ogUrl').content = window.location.href;
        
        document.getElementById('twitterTitle').content = product.name + ' - Stock Baire';
        document.getElementById('twitterDescription').content = product.description || `Precio: ${formatPrice(product.price)}`;
        document.getElementById('twitterImage').content = product.image || 'https://i.postimg.cc/xjPhcMmn/IMG-20250921-135417.jpg';
        
        document.getElementById('pageTitle').textContent = product.name + ' - Stock Baire';
    }

    function formatPrice(price) {
        return `$${parseFloat(price).toFixed(2)}`;
    }

    function showError() {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('errorContent').style.display = 'block';
    }

    // Cargar el producto cuando la página esté lista
    document.addEventListener('DOMContentLoaded', loadProduct);
    </script>
</body>
</html>
